<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeatBox App</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="#" type="image/x-icon">
</head>

<body>
    <main class="app">
        <button id="btn" class="app__btn border-blue" data-key="a">A</button>
        <button id="btn" class="app__btn border-blue" data-key="s">S</button>
        <button id="btn" class="app__btn border-blue" data-key="d">D</button>
        <button id="btn" class="app__btn border-pink" data-key="f">F</button>
        <button id="btn" class="app__btn border-pink" data-key="g">G</button>
        <button id="btn" class="app__btn border-pink" data-key="h">H</button>
        <button id="btn" class="app__btn border-pink" data-key="j">J</button>
        <button id="btn" class="app__btn border-white" data-key="k">K</button>
        <button id="btn" class="app__btn border-white" data-key="l">L</button>
    </main>


    <script src="js/app.js"></script>
</body>

</html>
